packaging_format = 2

id = "lstu"
name = "Lstu"
description.en = "URL Shortener"
description.fr = "Raccourcisseur d'URL"

version = "0.28-0~ynh2"

maintainers = ["frju365"]

[upstream]
license = "WTFPL"
website = "https://lstu.fr"
demo = "https://lstu.fr"
admindoc = "https://framagit.org/fiat-tux/hat-softwares/lstu/wikis/home"
code = "https://framagit.org/fiat-tux/hat-softwares/lstu"

[integration]
yunohost = ">= 11.1.20"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/lstu"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://framagit.org/fiat-tux/hat-softwares/lstu/-/archive/0.28-0/lstu-0.28-0.tar.gz"
    sha256 = "bb6531dbbc67800b818147fa0758b3581f4a8bf0267537f4ba598334c0c7ab3b"
    autoupdate.strategy = "latest_gitlab_release"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "build-essential",
        "libssl-dev",
        "zlib1g-dev",
        "libpng-dev",
        "libpq-dev",
        "libpod-parser-perl",
        "carton",
        "memcached",
        "postgresql",
    ]

    [resources.database]
    type = "postgresql"
